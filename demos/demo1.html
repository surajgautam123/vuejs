<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS Demo 1</title>
	<script type="text/javascript" src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ title }}</h1>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!!'
			}
		});
	</script>
</body>
</html>
